
<!DOCTYPE html>
<html>
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="description" itemprop="description" content="Traks" />
        <meta content="DynamicallyTyped" name="author"/>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <title>Traks</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!-- JS -->
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" language="javascript" src="js/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/turf.js"></script>
    </head>
    <body>
        <div class="maphold">
            <div id="options-overlay">
                <div id="options-home" onClick="window.location.href = 'index.html';">
                    <p>Home</p>
                </div>
                <div id="options-toggle" onClick="showTheFilters();">
                    <p>Filters</p>
                </div>
                <div class="options-panel">
                    <div id="filter-train">
                        <input type="text" class="filter-train-input filter" placeholder="Filter by train ID">
                    </div>
                    <div id="filter-station">
                        <input type="text" class="filter-station-input filter" placeholder="Filter by station name">
                    </div>
                    <div id="filter-company">
                        <p id="filter-company-toggle" onClick="showTheChecks();">Filter by train company</p>
                        <div class="filter-company-check">
                        </div>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>
        <div class="sidehold hide">

        </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4htWDQgXpiU5GCG7zxBfizUau4C6ocE0"></script>
      <script src="js/objects/Companies.js"></script>
      <script src="js/objects/Cords.js"></script>
      <script src="js/objects/Train.js"></script>
      <script src="js/index.js"></script>
      <script src="js/samples.js"></script>
    </body>
</html>
